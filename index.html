<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly Transaction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:20px;
}
form{
  background:#fff;
  max-width:420px;
  margin:auto;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}
input, select, button{
  width:100%;
  height:42px;
  margin-top:6px;
  padding:8px;
  box-sizing:border-box;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:4px;
  margin-top:16px;
  cursor:pointer;
}
button:hover{background:#0056b3}
.hidden{display:none}
input:disabled{background:#eee}
</style>
</head>

<body>

<form id="txnForm">
  <h3>Monthly Transaction</h3>

  <label>Date</label>
  <input type="date" id="date" required>

  <label>Narration</label>
  <input type="text" id="narration" required>

  <!-- Purpose -->
  <label>Purpose</label>
  <select id="purpose">
    <option value="">Select</option>
    <option>Groceries</option>
    <option>Food</option>
    <option>Travel</option>
    <option>Rent</option>
    <option>Utilities</option>
    <option>Shopping</option>
    <option>Medical</option>
    <option>Entertainment</option>
    <option>Investment</option>
    <option>Other</option>
  </select>
  <input type="text" id="purpose_other" class="hidden" placeholder="Enter purpose">

  <!-- Spent for -->
  <label>Spent for / Earned by</label>
  <select id="spent_for">
    <option value="">Select</option>
    <option>Self</option>
    <option>Family</option>
    <option>Wife</option>
    <option>Parents</option>
    <option>Friends</option>
    <option>Office</option>
    <option>Other</option>
  </select>
  <input type="text" id="spent_for_other" class="hidden" placeholder="Enter name">

  <label>Transaction Flow</label>
  <select id="flow" required>
    <option value="">Select</option>
    <option value="withdraw">Withdraw</option>
    <option value="deposit">Deposit</option>
  </select>

  <label>Transaction Type</label>
  <select id="trtype" required>
    <option value="">Select</option>
    <option value="cash">Cash</option>
    <option value="debit">Debit</option>
    <option value="upi">UPI</option>
    <option value="net">Net</option>
    <option value="credit">Credit</option>
  </select>

  <div id="accountBlock">
    <label>Account</label>
    <select id="account"></select>
  </div>

  <label>Withdrawn Amount</label>
  <input type="number" id="withdrawn" step="0.01">

  <label>Deposit Amount</label>
  <input type="number" id="deposit" step="0.01">

  <button type="submit">Save Transaction</button>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZjdu1k_-4r-zywWDlPAdNtDFYvTErRosIaXebLD6pUSW0jbDoGXvvCBazbGzNWbpY/exec";

/* DOM elements (FIXED) */
const date = document.getElementById("date");
const narration = document.getElementById("narration");
const purpose = document.getElementById("purpose");
const purposeOther = document.getElementById("purpose_other");
const spentFor = document.getElementById("spent_for");
const spentForOther = document.getElementById("spent_for_other");
const flow = document.getElementById("flow");
const trtype = document.getElementById("trtype");
const accountBlock = document.getElementById("accountBlock");
const account = document.getElementById("account");
const withdrawn = document.getElementById("withdrawn");
const deposit = document.getElementById("deposit");

/* Accounts */
const bankAccounts = ["FI","HDFC Old","HDFC New","ICICI","RBL","Kotak","SBI","IndusInd"];
const creditCards = [
  "Axis Flipkart","Axis MyZone","Axis Neo",
  "HDFC PhonePe","HDFC Tata Neu","HDFC Millennia",
  "HSBC","IDFC First Millenia",
  "ICICI Amazon","ICICI Coral","ICICI Expressions",
  "Indusind Plat Aura EDGE","Indusind Legend",
  "Yes Finbooster","Kotak League","Kotak Image",
  "SBI BPCL","Standard Chartered"
];

/* Purpose / Spent-for */
purpose.addEventListener("change", () =>
  purposeOther.classList.toggle("hidden", purpose.value !== "Other")
);

spentFor.addEventListener("change", () =>
  spentForOther.classList.toggle("hidden", spentFor.value !== "Other")
);

/* Account dropdown */
trtype.addEventListener("change", () => {
  account.innerHTML = "";
  if (trtype.value === "cash") {
    accountBlock.classList.add("hidden");
    return;
  }
  accountBlock.classList.remove("hidden");
  const list = trtype.value === "credit" ? creditCards : bankAccounts;
  list.forEach(a => account.add(new Option(a, a)));
});

/* Amount enable/disable */
flow.addEventListener("change", () => {
  if (flow.value === "withdraw") {
    withdrawn.disabled = false;
    deposit.value = "";
    deposit.disabled = true;
  } else if (flow.value === "deposit") {
    deposit.disabled = false;
    withdrawn.value = "";
    withdrawn.disabled = true;
  }
});

/* Submit */
document.getElementById("txnForm").addEventListener("submit", e => {
  e.preventDefault();

  const payload = new URLSearchParams({
    category: "monthly transactions",
    date: date.value,
    narration: narration.value,
    purpose: purpose.value === "Other" ? purposeOther.value : purpose.value,
    spent_for: spentFor.value === "Other" ? spentForOther.value : spentFor.value,
    trtype: trtype.value,
    from_to: trtype.value === "cash" ? "Cash" : account.value,
    withdrawn: withdrawn.value,
    deposit: deposit.value
  });

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: payload
  })
  .then(() => {
    alert("Transaction saved successfully");
    e.target.reset();
    withdrawn.disabled = false;
    deposit.disabled = false;
    accountBlock.classList.add("hidden");
    purposeOther.classList.add("hidden");
    spentForOther.classList.add("hidden");
  })
  .catch(err => {
    console.error(err);
    alert("Error saving transaction");
  });
});
</script>

</body>
</html>
